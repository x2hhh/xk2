<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Список книг</title>
</head>
<body>
    <div class="container">
        <h1>Список книг</h1>
        <ul>
            {% for book in books %}
                <li>{{ book.title }} - {{ book.author }} ({{ book.published_year }})</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}">Назад на главную</a>
    </div>
</body>
</html>
