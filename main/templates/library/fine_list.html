
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Список штрафов</title>
</head>
<body>
    <div class="container">
        <h1>Список штрафов</h1>
        <ul>
            {% for fine in fines %}
                <li>{{ fine.member.full_name }} - Сумма: {{ fine.amount }} - Причина: {{ fine.reason }} - Статус: {% if fine.paid %} Оплачен {% else %} Не оплачен {% endif %}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}">Назад на главную</a>
    </div>
</body>
</html>
