
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Список библиотек</title>
</head>
<body>
    <div class="container">
        <h1>Список библиотек</h1>
        <ul>
            {% for library in libraries %}
                <li>{{ library.name }} - {{ library.location }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}">Назад на главную</a>
    </div>
</body>
</html>
