<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Список запросов</title>
</head>
<body>
    <div class="container">
        <h1>Список запросов</h1>
        <ul>
            {% for request in requests %}
                <li>{{ request.member.full_name }} запросил {{ request.book.title }} ({{ request.request_date }}) - Статус: {{ request.status }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}">Назад на главную</a>
    </div>
</body>
</html>
