<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Список отзывов</title>
</head>
<body>
    <div class="container">
        <h1>Список отзывов</h1><ul>
            {% for review in reviews %}
                <li>{{ review.member.fullname }} оценил {{ review.book.title }} на {{ review.rating }} - {{ review.comment }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}">Назад на главную</a>
    </div>
</body>
</html>
