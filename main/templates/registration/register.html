   <!DOCTYPE html>
   <html lang="ru">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       {% load static %}
       <link rel="stylesheet" href="{% static 'css/styles.css' %}">
       <title>Регистрация</title>
   </head>
   <body>
       <div class="container">
           <h1>Регистрация</h1>
           <form method="post">
               {% csrf_token %}
               {{ form.as_p }}

           </form>
       </div>
   </body>
   </html>
